<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Stock Exchange</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <span>LFSE</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-home"></i>Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i>Market</a></li>
                    <li><a href="#"><i class="fas fa-chart-pie"></i>Portfolio</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar">DS</div>
                    <div class="user-details">
                        <div class="username">Dev Suraj</div>
                        <div class="balance">$13,376.90</div>
                    </div>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placholder="Search artists or stocks...">
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Funds
                    </button>
                    <div class="user-dropdown">
                        <img src="https://devnandan.me/images/profile.jpg" width="50" height="50" alt="User" class="user-avatar">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>
            <div class="dashboard">
                <h1>LSFE</h1>
                <h5>lalala im gonna cook trust (no im not)</h5>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
